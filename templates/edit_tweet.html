{% extends 'layout_afterlogin.html' %}
{% block head %}
  <style>
    #tweet_avatar{
        height: 100px;
        width: auto;
        border-radius: 50%;
        object-fit: contain;
        -ms-interpolation-mode: bicubic;
    }
  </style>
{% endblock %}

{% block title %}
    <title>edit tweet</title>
{% endblock %}
{% block body%}
<div class="container" id="container">
    <div class="card w-75 mx-auto">   
      <div class="card-header">
        <h3>Edit tweet
        <a href="/delete_tweet/{{tweet.id}}" class="btn btn-danger float-right">Delete</a>
        </h3>
      </div> 
      <!-- tweet body -->
      <div class="card-body"> 
        <div class="row">
          <!-- 投稿者 -->
          <div class="col-lg-2">
            <div class="row mt-1 text-center">
                {% if profile.avatar %}
                    <img src="/static/images/{{profile.avatar}}" alt="profile_avatar" id="tweet_avatar" class="img-thumbnail w-75 mx-auto">
                {% else %}
                    <img src="../static/assets/img/blank-profile-picture.png" alt="profile_avatar" id="tweet_avatar" class="img-thumbnail w-75 mx-auto">
                {% endif %}
            </div>
            <div class="text-center">
                <!-- user name -->
                <p class="">{{ user.name  }}</p>
            </div>
        
          </div>
          <!-- tweet内容 -->
          <div class="col-lg-10">
            <form action="/edit_tweet/{{tweet.id}}" method="post" enctype="multipart/form-data">
              <input type="text" name="word" value="{{tweet.word}}" class="form-control" style="height: 100px;">
              <br>
              {% if tweet.photo %}
                <img src="/static/images/{{tweet.photo}}" alt="" class="img-thumbnail" style="height: 200px;">
              {% endif %}
              <br>
              <input type="file" name="photo">
              <br>  
              <button type="submit" name="save_edit" class="btn btn-primary mt-5 mb-2 btn-block">Save changes</button>
            </form>
          </div>
        </div>    
      </div>
    </div>
    <div class="w-75 mx-auto">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10 text-center">
          <a href="/dashboard"class="btn btn-outline-dark mt-2">back</a>
        </div>
      </div>
    </div>
</div>


{% endblock %}
